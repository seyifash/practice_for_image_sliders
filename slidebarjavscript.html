<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slide.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button material-symbols-rounded"><i class='bx bxs-chevron-left'></i></button>
            <div class="image-list">
                <img src="images/stock1.png" alt="img-1" class="image-item">
                <img src="images/stock2.png" alt="img-2" class="image-item">
                <img src="images/stock3.png" alt="img-3" class="image-item">
                <img src="images/stock4.png" alt="img-4" class="image-item">
                <img src="images/stock5.png" alt="img-5" class="image-item">
                <img src="images/stock6.png" alt="img-6" class="image-item">
                <img src="images/stock7.png" alt="img-7" class="image-item">
                <img src="images/stock8.png" alt="img-8" class="image-item">
                <img src="images/stock9.png" alt="img-9" class="image-item">
                <img src="images/stock10.png" alt="img-10" class="image-item">
                <img src="images/stock11.png" alt="img-11" class="image-item">
                <img src="images/stock12.png" alt="img-12" class="image-item">
            </div>
            <button id="next-slide" class=" slide-button material-symbols-rounded"><i class='bx bx-chevron-right'></i></button>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
    </div>
</body>
</html>
