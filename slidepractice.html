<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="slidePractice.css">
    <script src="scripts2.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <button id="prev-slide" class="slide-button material-symbols-rounded"><i class='bx bx-chevron-left'></i></button>
            <div class="image-list">
                <img src="images/stock1.png" alt="image-1" class="image-item">
                <img src="images/stock2.png" alt="image-2" class="image-item">
                <img src="images/stock3.png" alt="image-3" class="image-item">
                <img src="images/stock4.png" alt="image-4" class="image-item">
                <img src="images/stock5.png" alt="image-5" class="image-item">
                <img src="images/stock6.png" alt="image-6" class="image-item">
            </div>
            <button id="next-slide" class="slide-button material-symbols-rounded"><i class='bx bx-chevron-right'></i></button>
        </div>
        <div class="slide-bar">
            <div class="slide-track">
                <div class="slide-thumb"></div>
            </div>
        </div>
    </div>
</body>
</html>
